<template name="post_content_palomar">
  <div class="post-content {{moduleClass}}">
    <div class="post-info">
      {{> modules zone="postHeading" zoneClass="post-heading"}}
      {{> modules zone="postMeta" zoneClass="post-meta"}}
    </div>
    {{> modules zone="postThumbnail" zoneClass="post-thumbnail-zone"}}
  </div>
</template>
