<template name="logo_laval">
    {{#if logoUrl}}
    <h1 class="logo logo-image header-module">
      <a href="/">
        <img src="{{logoUrl}}" alt="{{getSetting "title" "Telescope"}}"/>
      </a>
    </h1> {{else}}
    <h1 class="logo header-module"><a href="/">{{getSetting "title" "Telescope"}}</a>
    {{#if showTaglineBanner}}
      <span class="laval-tagline">{{getSetting "tagline"}}</span>
    {{/if}}</h1>
    {{/if}}
</template>
