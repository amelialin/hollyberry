<template name="post_content_galileo">
    <div class="post-info">
      <h3 class="post-heading">
        {{> modules "postHeading"}}
      </h3>
      {{#if body}}
        {{> post_body}}
      {{/if}}
      <div class="post-meta">
        {{> modules "postMeta"}}
      </div>
    </div>
</template>
